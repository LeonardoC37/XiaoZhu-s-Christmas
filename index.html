<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at 50% 100%, #1a2a3a 0%, #000000 100%); /* 深邃夜空 */
            font-family: 'Dancing Script', cursive;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 祝福语样式 - 悬浮在屏幕上方 */
        .text-overlay {
            position: absolute;
            top: 5%;
            z-index: 10;
            text-align: center;
            width: 100%;
            pointer-events: none; /* 让鼠标事件穿透文字 */
        }

        h1 {
            color: #fff;
            font-size: 5rem;
            margin: 0;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 40px #ffcc00;
            animation: textGlow 3s infinite alternate;
        }

        .sub-text {
            color: #FFD700;
            font-size: 3.5rem;
            margin-top: 10px;
            text-shadow: 0 0 15px #FFD700;
        }

        @keyframes textGlow {
            0% { opacity: 0.8; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1.02); text-shadow: 0 0 20px #ff0000, 0 0 40px #ffcc00, 0 0 60px #ffcc00; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .sub-text { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="text-overlay">
        <h1>Merry Christmas</h1>
        <div class="sub-text">to ZhouZhouXiaoMing</div>
    </div>

    <div id="canvas-container">
        <canvas id="treeCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = []; // 存储树叶粒子
        let lights = [];    // 存储彩灯
        let snow = [];      // 存储雪花
        
        // 树的配置
        const treeConfig = {
            levels: 16,        // 树的层数（越多越高）
            startWidth: 20,    // 顶部宽度
            widthGrowth: 28,   // 每层增加的宽度
            leafCount: 4000,   // 叶子总数（越多越茂密）
            colorDark: '#0f3d0f',  // 深绿
            colorMid: '#228b22',   // 中绿
            colorLight: '#32cd32'  // 嫩绿
        };

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            initTree();
        }
        window.addEventListener('resize', resize);

        // --- 1. 初始化树的结构 (只计算一次位置，避免每帧重算) ---
        function initTree() {
            particles = [];
            lights = [];
            
            const centerX = width / 2;
            const treeBottom = height - 50;
            const treeHeight = height * 0.75;
            const stepY = treeHeight / treeConfig.levels;
            const startY = treeBottom - treeHeight;

            // 生成树叶
            for (let i = 0; i < treeConfig.levels; i++) {
                // 当前层的中心Y坐标
                const levelY = startY + i * stepY;
                // 当前层的底部宽度
                const levelWidth = treeConfig.startWidth + i * treeConfig.widthGrowth;
                
                // 在这一层生成密集的叶子
                // 越往下叶子越多
                const leavesInLevel = 150 + i * 50; 

                for (let j = 0; j < leavesInLevel; j++) {
                    // 随机分布，呈三角形（正态分布让中间厚两边薄）
                    const xOffset = (Math.random() - 0.5) * levelWidth * (1 + Math.random()*0.5);
                    const yOffset = Math.random() * stepY * 1.5; // 稍微向下垂
                    
                    // 简单的色彩混合
                    let color = treeConfig.colorMid;
                    const r = Math.random();
                    if(r < 0.3) color = treeConfig.colorDark; // 阴影
                    else if(r > 0.8) color = treeConfig.colorLight; // 高光

                    particles.push({
                        x: centerX + xOffset,
                        y: levelY + yOffset,
                        radius: 4 + Math.random() * 6, // 随机大小
                        color: color
                    });
                }

                // 生成彩灯 (挂在每一层的边缘和中间)
                if (i > 1) { // 顶部不需要太多灯
                    const lightCount = 3 + Math.floor(i / 2);
                    for (let l = 0; l < lightCount; l++) {
                        // 彩灯像彩带一样缠绕
                        const wave = Math.sin(l + i) * (levelWidth * 0.4); 
                        lights.push({
                            x: centerX + wave + (Math.random()-0.5)*30, 
                            y: levelY + stepY * 0.8 + (Math.random()-0.5)*10,
                            color: `hsl(${Math.random() * 360}, 100%, 60%)`, // 全彩色
                            phase: Math.random() * Math.PI * 2, // 闪烁相位
                            speed: 0.02 + Math.random() * 0.03
                        });
                    }
                }
            }

            // 树顶的大星星
            lights.push({
                x: centerX,
                y: startY - 10,
                isStar: true,
                size: 25,
                color: '#FFD700'
            });

            // 初始化雪花
            snow = [];
            for(let i=0; i<200; i++) {
                snow.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    v: Math.random() * 2 + 1
                });
            }
        }

        // --- 2. 绘制循环 ---
        function animate() {
            ctx.clearRect(0, 0, width, height);

            // 绘制背景光晕
            const cx = width / 2;
            const gradient = ctx.createRadialGradient(cx, height/2, 10, cx, height/2, height);
            gradient.addColorStop(0, '#1a2a3a');
            gradient.addColorStop(1, '#000000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0,0,width,height);

            // A. 绘制树叶 (静态但重叠)
            // 为了性能，这里其实可以缓存，但为了动态感（微风吹拂）我们实时画
            const time = Date.now() / 1000;
            
            particles.forEach(p => {
                ctx.beginPath();
                // 简单的径向渐变模拟毛茸茸的感觉
                // 只是画实心圆太假，我们画一点点阴影
                ctx.fillStyle = p.color;
                // 甚至可以让叶子随风轻微摆动
                const sway = Math.sin(time + p.y * 0.01) * 2;
                ctx.arc(p.x + sway, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // B. 绘制彩灯 (发光效果)
            lights.forEach(l => {
                ctx.save();
                if (l.isStar) {
                    // 绘制星星
                    drawStar(ctx, l.x, l.y, l.size);
                } else {
                    // 绘制灯泡
                    const intensity = 0.5 + 0.5 * Math.sin(time * 3 + l.phase); // 呼吸灯
                    ctx.globalAlpha = 0.6 + 0.4 * intensity;
                    
                    // 光晕
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = l.color;
                    ctx.fillStyle = l.color;
                    
                    ctx.beginPath();
                    const sway = Math.sin(time + l.y * 0.01) * 2;
                    ctx.arc(l.x + sway, l.y, 5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 灯芯高亮
                    ctx.fillStyle = '#fff';
                    ctx.shadowBlur = 0;
                    ctx.beginPath();
                    ctx.arc(l.x + sway - 1, l.y - 1, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            });

            // C. 绘制雪花
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            snow.forEach(s => {
                ctx.moveTo(s.x, s.y);
                ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
                
                // 下落逻辑
                s.y += s.v;
                s.x += Math.sin(time + s.y*0.01) * 0.5; // 飘动
                
                if (s.y > height) {
                    s.y = -10;
                    s.x = Math.random() * width;
                }
            });
            ctx.fill();

            requestAnimationFrame(animate);
        }

        // 辅助：画五角星
        function drawStar(ctx, x, y, r) {
            ctx.beginPath();
            ctx.fillStyle = "#FFD700";
            ctx.shadowColor = "#FFA500";
            ctx.shadowBlur = 30; // 强烈的发光
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos((18 + i * 72) * Math.PI / 180) * r + x, 
                           -Math.sin((18 + i * 72) * Math.PI / 180) * r + y);
                ctx.lineTo(Math.cos((54 + i * 72) * Math.PI / 180) * r / 2 + x, 
                           -Math.sin((54 + i * 72) * Math.PI / 180) * r / 2 + y);
            }
            ctx.closePath();
            ctx.fill();
        }

        // 启动
        resize();
        animate();

    </script>
</body>
</html>
